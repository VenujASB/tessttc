<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraph Image Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-xl font-bold mb-4">Upload an Image</h2>
        <input type="file" id="imageInput" class="mb-4">
        <button onclick="uploadImage()" class="bg-blue-500 text-white px-4 py-2 rounded">Convert</button>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById("imageInput");
            if (fileInput.files.length === 0) {
                alert("Please select an image");
                return;
            }

            const formData = new FormData();
            formData.append("image", fileInput.files[0]);

            try {
                const response = await fetch("https://your-pythonanywhere-username.pythonanywhere.com/upload", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                if (data.url) {
                    document.getElementById("result").innerHTML = `
                        <p class="text-green-600">Image Uploaded Successfully!</p>
                        <a href="${data.url}" target="_blank" class="text-blue-500">${data.url}</a>
                    `;
                } else {
                    document.getElementById("result").innerHTML = `<p class="text-red-500">Upload Failed</p>`;
                }
            } catch (error) {
                document.getElementById("result").innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
