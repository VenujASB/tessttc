<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">Download Instagram Reels</h1>
        <input type="text" id="url" placeholder="Enter Instagram Reel URL" class="w-full p-2 border rounded mb-4">
        <button onclick="downloadReel()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700">Download</button>
        <p id="message" class="text-center text-red-500 mt-4"></p>
    </div>

    <script>
        async function downloadReel() {
            const url = document.getElementById("url").value;
            if (!url) {
                document.getElementById("message").innerText = "Please enter a valid URL";
                return;
            }
            
            try {
                const response = await fetch(`https://sadwebro.pythonanywhere.com/download?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                if (data.video_url) {
                    window.location.href = data.video_url;
                } else {
                    document.getElementById("message").innerText = "Error fetching video. Try again.";
                }
            } catch (error) {
                document.getElementById("message").innerText = "An error occurred. Please try again.";
            }
        }
    </script>
</body>
</html>
