<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Telegraph Link</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
    </style>
</head>
<body>
    <h2>Upload Image & Convert to Telegraph Link</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadImage()">Convert</button>
    <p id="result"></p>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('imageInput').files[0];
            if (!fileInput) return alert("Select an image first!");

            const formData = new FormData();
            formData.append("image", fileInput);

            const response = await fetch("https://sadwebro.pythonanywhere.com//upload", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            if (data.telegraph_url) {
                document.getElementById("result").innerHTML = `<a href="${data.telegraph_url}" target="_blank">View Image</a>`;
            } else {
                document.getElementById("result").innerText = "Upload failed!";
            }
        }
    </script>
</body>
</html>
